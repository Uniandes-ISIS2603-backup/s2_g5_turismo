<form  name="blog">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tema" class="col-sm-2">Tema:</label>
                            <input id="tema" required ng-model="tema" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="descripcion" class="col-sm-2">Descripcion:</label>
                            <input type="descripcion" id="tarjetaCedula" required ng-model="descripcion" class="col-sm-6"/>
                        </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input type="submit" ng-click="createBlog()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="blogsList">Cancel</a>
                        </div>
                    </div>
</form>
