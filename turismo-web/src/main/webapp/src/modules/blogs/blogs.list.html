<div class="container-fluid">
    
        <div class="navbar-left col-sm-3 col-lg-2" style="height:100%; margin-left: 0; background-color: #064169">
            <p style="color: #ED7A27; font-family: 'Fjalla One', sans-serif;">Buscador:</p>
            <p><input type="text" ng-model="tema"></p>
            
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <a class="btn btn-info" ui-sref="blogCreate"><span class="glyphicon glyphicon-plus-sign"></span> Crear blog</a>
            </div>
    
    
        </div>
        <div class="col-sm-9 col-lg-10">
    
        
            <div class="container-fluid">
                <div class="row">
                    <div ui-view="detailView"></div>
                </div>
                <div class="row">
                    <h2 class="caption text-center" style="color: #ED7A27; font-family: 'Fjalla One', sans-serif;">Blogs</h2> 
                    <br>
                    
                    <div class="col-md-3" ng-repeat="blog in blogsRecords| filter:{'tema':tema}">
                       
                            <a ui-sref="blogsDetail({blogId: blog.id})">                   
                                <h3>{{blog.tema}}</h3>                                                  
                            </a>
                            
                    </div>
                </div>
            </div>
    
        </div>
</div>
