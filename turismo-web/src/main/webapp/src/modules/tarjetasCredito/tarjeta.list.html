<div>
    
    <h2 class="text-center" style="color:#ED7A27"> Mis Tarjetas </h2>
        <div class="panel-body" >
            <div ng-repeat="tarjetas in records">
                <div style ="width:33%; height: 30%" >
                <img src="resources/images/tarjetaDeCredito.jpeg" class="img-rounded tarjetas"><a ui-sref="tarjetaDetail({tarjetaId: tarjetas.numero})">           {{tarjetas.name}}</a>   
                <a class="btn btn-default btn-sm" ui-sref="tarjetaUpdate({tarjetaId: tarjetas.numero})"><span class="glyphicon glyphicon-edit"></span></a>
                </div>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <a class="btn btn-info" ui-sref="tarjetaCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar tarjeta de credito</a>
            </div>
        </div>
    </div>
     
</div>
