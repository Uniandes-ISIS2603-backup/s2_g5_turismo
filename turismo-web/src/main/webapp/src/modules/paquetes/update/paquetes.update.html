<form  name="paquete">
                    
                    
                    <div class="form-group row">
                        <div class="form-group col-md-8">
                            <label for="fecha" class="col-sm-2">Fecha del plan:</label>
                             <input type="datetime-local" id="fecha" required ng-model="fecha" class="col-sm-6"/>
                        </div>
                    </div>
                     <div class="form-group row">
                        <div class="form-group col-md-8">
                            <label for="idGuia" class="col-sm-2">Guia:</label>
                             <input type="long" id="idGuia" required ng-model="idGuia" class="col-sm-6"/>
                             <label for="info" class="col-sm-2">(inserte el id del guia)</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-8">
                            <label for="idPlan" class="col-sm-2">Plan:</label>
                             <input type="long" id="idPlan" required ng-model="idPlan" class="col-sm-6"/>
                             <label for="info" class="col-sm-2">(inserte el id del plan)</label>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input type="submit" ng-click="updatePaquete()" value="Agregar" class="btn btn-success"/>
                            <input type="submit" ng-click="updatePaquete2()" value="Terminar" class="btn btn-btn"/>
                            <br>
                            <br>
                            <a class="btn btn-info" ui-sref="paquetesList">Cancelar</a>
                        </div>
                    </div>
</form>
