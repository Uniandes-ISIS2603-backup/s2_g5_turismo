<form  name="paquete">
                    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="idPlanes" class="col-sm-2">Plan:</label>
                            <input type="int" id="idPlanes" required ng-model="idPlanes" class="col-sm-6"/>
                            <label for="info" class="col-sm-2">(inserte el id del plan)</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="idPagos" class="col-sm-2">Pago:</label>
                            <input type="int" id="idPago" required ng-model="idPagos" class="col-sm-6"/>
                            <label for="info" class="col-sm-2">(inserte el id del pago)</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input type="submit" ng-click="updatePaquete()" value="Agregar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="paquetesList">Cancel</a>
                        </div>
                    </div>
</form>
