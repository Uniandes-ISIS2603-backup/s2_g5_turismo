<form  name="paquete">
                    
                    
    <br>
                
                        
             <div class="form-group row">
            <div class="col-md-2" ng-repeat="plan in plansRecords ">
            <div class="thumbnail" >
                <div class="radio">
                <label>
                 <input type="radio" name="optradio" id="Plan" value="plan.idPlan" ng-click="idPlan(this)"/>                
                    <img class="img-responsive" ng-src='{{plan.archivo}}' alt="{{plan.name}}" />                  
                
                <div class="caption text-center">
                    <p>{{plan.name}}</p>
                </div>
                </label>
                </div>
            </div>
            </div>
             </div>
    
    
               <div class="form-group col-md-6" >
                             <table class="table table-striped">
                        <thead>
                             <tr>
                                 <th>Guia</th>
                              <th>Nombre</th>    
                              <th>Idioma</th> 
                              <th>Add</th>
                            </tr>
                        </thead>
                        <tbody>
                
                                    <tr ng-repeat="guia in guiasRecords" >
                                <td>{{guia.idGuia}}</td>
                            <td id="{{$index}}-name">{{guia.nombreGuia}}</td>  
                           <td id="{{$index}}-name">{{guia.idiomaGuia}}</td> 
                           <td><input type="radio" name="optradio2" id="Guia" value="guia.idGuia" ng-click="idGuia(this)"/></td>
                                   </tr>
                                
                      </tbody>
                     </table>
                            
                        </div>
     <div class="form-group row">
                        <div class="form-group col-md-8">
                            <label for="fecha" class="col-sm-2">Fecha del plan:</label>
                             <input type="datetime-local" id="fecha" required ng-model="fecha" class="col-sm-6"/>
                        </div>
                    </div>
                   
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input type="submit" ng-click="updatePaquete()" value="Agregar" class="btn btn-success"/>
                            
                            <a class="btn btn-info" ui-sref="paquetesList">Terminar</a>
                        </div>
                    </div>
</form>
