<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                <div class="thumb">
                    <img class="img-responsive" src="https://www.paraloscuriosos.com/wp-content/uploads/2015/10/21/121.jpg"/>
                </div>
            </div>
            <div class="col-sm-3 col-lg-2">
                <dl>   
                    <dt> Id Paquete</dt>
                    <dt>{{currentPaquete.id}}</dt>
                    <hr>
                    <dt>Completado</dt>
                    <dd>{{terminado}}</dd>
                    
                </dl>
            </div>
                <div class="col-md-7">
                    <a>Planes</a><br>
                   <div class="col-md-4" ng-repeat="planes in currentPaquete.planes" >
                       <div class="thumbnail" >
                        <img class="img-responsive" ng-src='{{planes.plan.archivo}}' alt="{{planes.plan.name}}" />
                        <dd> Plan: {{planes.plan.name}}</dd>
                       <dd> Precio: ${{planes.plan.precio}}</dd>
                        <dd >Fecha: {{planes.fecha}}<</dd>
                        
                        </div>
                       
                   </div>
                    
                   
                    <div ng-show="muestra">
                    <td ><a class="btn btn-default btn-sm" ui-sref="paqueteUpdate({paqueteId: currentPaquete.id})" ><span class="glyphicon glyphicon-edit"></span>  Agregar plan</a></td>
                    </div>
                        
                    
                    
            </div>
            
            </div>
        </div>
    </div>
