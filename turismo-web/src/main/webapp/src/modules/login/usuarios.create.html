<div class="container-fluid general" style="height:100%; padding: 0; margin-top: 39;" >
<form  name="usuario">
                    <div class="form-group row">
                         <div class="form-group col-md-6">
                            <label for="usuarioId" class="col-sm-2">ID:</label>
                            <input type="number" id="usuarioId" required ng-model="usuarioId" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioNombre" class="col-sm-2">Nombre:</label>
                            <input id="usuarioNombre" required ng-model="usuarioNombre" class="col-sm-6"/>
                        </div>
                        
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioApellido" class="col-sm-2">Apellido:</label>
                            <input id="usuarioApellido" required ng-model="usuarioApellido" class="col-sm-6"/>
                        </div>
                        
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioContrasenia" class="col-sm-2">Contrasenia:</label>
                            <input id="usuarioContrasenia" required ng-model="usuarioContrasenia" class="col-sm-6"/>
                        </div>
                        
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioCorreo" class="col-sm-2">Correo:</label>
                            <input id="usuarioCorreo" required ng-model="usuarioCorreo" class="col-sm-6"/>
                        </div>
                        
                    </div>
                    <div class="form-group row">
                         <div class="form-group col-md-6">
                            <label for="usuarioTelefono" class="col-sm-2">Telefono:</label>
                            <input type="number" id="usuarioTelefono" required ng-model="usuarioTelefono" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioIdioma" class="col-sm-2">Idioma:</label>
                            <input id="usuarioIdioma" required ng-model="usuarioIdioma" class="col-sm-6"/>
                        </div>
                        
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioEsAdministrador" class="col-sm-2">Es Administrador:</label>
                            <input id="usuarioEsAdministrador" required ng-model="usuarioEsAdministrador" class="col-sm-6"/>
                        </div>
                        
                    </div>
    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tarjetaName" class="col-sm-2">Name:</label>
                            <input id="tarjetaName" required ng-model="tarjetaName" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tarjetaCedula" class="col-sm-2">Cedula:</label>
                            <input type="int" id="tarjetaCedula" required ng-model="tarjetaCedula" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tarjetaNumero" class="col-sm-2">Numero:</label>
                            <input type="int" id="tarjetaNumero" required ng-model="tarjetaNumero" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tarjetaCVD" class="col-sm-2">CVD:</label>
                            <input type="int" id="tarjetaCVD" required ng-model="tarjetaCVD" class="col-sm-6"/>
                        </div>
                    </div>   
    
                    <div ng-if="!edit" class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="planCats" class="col-sm-12">Categorías (inserte los nombres de las categorías separados con "-"):</label>
                            <input id="planCats" required ng-model="data.categorias" class="col-sm-6"/>
                        </div>
                    </div>
                    
                     <div ng-if="!edit" class="panel-group" id="thePreferencias">
                        <div class="panel panel-info">
                            <div class="panel-heading">Nombres categorías posibles para añadir: (Si introduce otros que no estén en la lista se crea la categoría)</div>
                            <div class="panel-body">
                                    <div ng-show="!edit" ng-repeat="preferencia in AllPreferencias">
                                        <p> {{preferencia.tipoPlan}}</p>                                 
                                    </div>                               
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input type="submit" ng-click="createUsuario()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="usuariosList">Cancel</a>
                        </div>
                    </div>
</form>
    </div>
