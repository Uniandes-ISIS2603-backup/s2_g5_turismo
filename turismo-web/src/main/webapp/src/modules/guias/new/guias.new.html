<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createGuia">Crear nueva Guia</label>
                <label ng-if="edit" id="editGuia">Editar Guia</label></div>
            <div class="panel-body">
                <form name="guia">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="guiaName" class="col-sm-2">Nombre guía:</label>
                            <input id="guiaName" required ng-model="data.nombreGuia" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="guiaIdioma" class="col-sm-2">Idioma guía:</label>
                            <input id="guiaIdioma" required ng-model="data.idiomaGuia" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!guia.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="guia.$valid" ng-click="createGuia()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="guiasList">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
