<div>
    <div ng-repeat="facturas in User.listaFacturas">
        <div>
            <image src="resources/images/factura.jpeg" ui-sref="facturaDetail({facturaId: facturas.id})" class="img-rounded tarjetas"> 
            <h2>factura</h2>
            <a class="btn btn-default btn-sm" ui-sref="facturaUpdate({facturaId: facturas.id})"><span class="glyphicon glyphicon-edit"></span></a>
        </div>
    </div>
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <a class="btn btn-info" ui-sref="facturaCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar factura</a>
     </div>
</div>
