<form  name="factura">
                    <div class="form-group row">
                         <div class="form-group col-md-6">
                            <label for="facturaId" class="col-sm-2">ID:</label>
                            <input type="number" id="facturaId" required ng-model="facturaId" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="facturaCosto" class="col-sm-2">Costo:</label>
                            <input type="number" id="facturaCosto" required ng-model="facturaCosto" class="col-sm-6"/>
                        </div>
                        
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input type="submit" ng-click="createFactura()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="facturaList">Cancel</a>
                        </div>
                    </div>
</form>
