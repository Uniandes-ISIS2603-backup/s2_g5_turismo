<form  name="ubicacion">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="ubicacionCiudad" class="col-sm-2">Ciudad:</label>
                            <input type="text" id="ubicacionName" required ng-model="ubicacionCiudad" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="ubicacionLatitud" class="col-sm-2">Latitud:</label>
                            <input type="number" id="ubicacionLatitud" required ng-model="ubicacionLatitud" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="ubicacionLongitud" class="col-sm-2">Longitud:</label>
                            <input type="number" id="ubicacionLongitud" required ng-model="ubicacionLongitud" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="ubicacionPais" class="col-sm-2">Pais:</label>
                            <input type="text" id="ubicacionPais" required ng-model="ubicacionPais" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input type="submit" ng-click="createUbicacion()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="ubicacionsList">Cancel</a>
                        </div>
                    </div>
</form>
