<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createValoraciones">Crear nueva Valoracion</label>
                <label ng-if="edit" id="editGuia">Editar Valoracion</label></div>
            <div class="panel-body">
                <form name="valoraciones">
                    <div class="form-group row">
                         <div class="form-group col-md-6">
                            <label for="valoracionId" class="col-sm-2">ID:</label>
                            <input type="number" id="valoracionId" required ng-model="valoracionId" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                         <div class="form-group col-md-6">
                            <label for="valoracionCalificacion" class="col-sm-2">Calificacion:</label>
                            <input type="number" id="valoracionCalificacion" required ng-model="valoracionCalificacion" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="valoracionComentario" class="col-sm-2">Comentario:</label>
                            <input id="valoracionComentario" required ng-model="valoracionComentario" class="col-sm-6"/>
                        </div>                        
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="valoracion.$valid" ng-click="createValoracion()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="valoracionesList">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
