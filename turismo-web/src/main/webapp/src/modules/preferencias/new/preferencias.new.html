<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createPreferencia">Crear nueva Preferencia</label>
                <label ng-if="edit" id="editPreferencia">Editar Preferencia</label></div>
            <div class="panel-body">
                <form name="preferencia">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="preferenciaName" class="col-sm-2">Nombre categor√≠a:</label>
                            <input id="preferenciaName" required ng-model="data.tipoPlan" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!preferencia.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="preferencia.$valid" ng-click="createPreferencia()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="preferenciasList">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
