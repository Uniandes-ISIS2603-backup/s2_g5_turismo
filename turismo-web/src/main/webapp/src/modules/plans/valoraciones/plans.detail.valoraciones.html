<table class="table table-striped">
    <thead>
        <tr>
            <th>Calificacion</th>    
            <th>Comentario</th> 
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="val in currentValoracionFromPlan">
            <td id="{{$index}}-name">{{val.calificacion}}</td>  
            <td id="{{$index}}-name">{{val.comentario}}</td> 
        </tr>
    </tbody>
</table>
