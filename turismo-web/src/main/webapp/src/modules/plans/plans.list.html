<div class="col-sm-3 col-lg-2">
    <p>Nombre</p>
    <p><input type="text" ng-model="name"></p>
    <p>Ciudad</p>
    <p><input type="text" ng-model="ciudad"></p>
    <p>Pais</p>
    <p><input type="text" ng-model="pais"></p>
    
</div>
<div class="col-sm-9 col-lg-10">
    <div class="panel panel-default"> 
        <div class="panel-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <a class="btn btn-info" ui-sref="plansCreate"><span class="glyphicon glyphicon-plus-sign"></span> AÃ±adir un nuevo plan</a>
                        </div>
                    </div>
                    <div class="col-md-3" ng-repeat="plan in plansRecords| filter:{'name':name}|filter:{'ubicacion':{'ciudad':ciudad}} ">
                        <div class="thumbnail">
                            <a ui-sref="planDetail({planId: plan.idPlan})">                    
                                <img class="img-responsive img-rounded" ng-src='{{plan.archivo}}' alt="{{plan.name}}" />                  
                            </a>
                            <div class="caption text-center">
                                <p>{{plan.name}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
