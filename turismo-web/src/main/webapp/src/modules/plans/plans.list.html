<div class="container-fluid">
    <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <a class="btn btn-info" ui-sref="plansCreate"><span class="glyphicon glyphicon-plus-sign"></span> AÃ±adir un nuevo plan</a>
            </div>
        </div>
        <div class="col-md-3" ng-repeat="plan in plansRecords">
            <div class="thumbnail">
                <a ui-sref="planDetail({planId: plan.idPlan})">                    
                    <img class="img-responsive img-rounded" ng-src='{{plan.archivo}}' alt="{{plan.name}}" />                  
                </a>
                <div class="caption text-center">
                    <p>{{plan.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
